name: Playwright Tests
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Install dependencies
        run: dotnet restore ./playwright-tests/UiTests/UiTests.csproj
      - name: Install Playwright Browsers
        run: pwsh ./playwright-tests/UiTests/bin/Debug/net8.0/playwright.ps1 install
      - name: Run tests
        run: dotnet test ./playwright-tests/UiTests/UiTests.csproj --logger:trx